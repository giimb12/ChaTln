<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaTln</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="app-login">
                <div class="form">
                    <h2>Entre no ChaTln</h2>
                    <div class="form-input">
                        <input type="text" id="username" placeholder="Username">
                    </div>

                    <div class="form-input">
                        <button id="join-user">Entrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">ChaTln</div>
                <div class="menu">
                    <button id=""><span class="material-symbols-outlined">
                        phone_in_talk
                        </span></button>
                    <button id="exit-chat"><span class="material-symbols-outlined">
                        arrow_back
                        </span></button>
                </div>
            </div>
            <div class="messages">
            </div>

            <div class="typebox">
                <input type="text" id="message-input" placeholder="Conversar">
                <button id="send-message">
                    <span class="material-symbols-outlined"> send </span>
                </button>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
